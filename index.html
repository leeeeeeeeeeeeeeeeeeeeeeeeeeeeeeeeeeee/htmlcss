<!--
<!DOCTYPE html> :html 기준으로 작성하는 문서
<html> :html문서의 시작과 끝을 정의
<head>:매타데이터(문서 제목,문자 인코딩 등 설정)를 적는 공간
<title>html문서의 제목
<meta> : 문자열 설정,문서 보기 설정 등을 입력
<link>: 특정 파일 (css)을 연결 (별도 파일 style)
<style>: style을 설정하는 태그  (  html안에 작성 style)
<script>:자바 스크립트 파일/내용을 연결
<body>:문서 본문의 내용을 포함하는 공간
<h1>~<h6>:  제목글 (heading)   1(가장 큼),6(가장작음)
<p>본문 글(paragragh),자동 줄바꿈
<span> :본문글, 줄바꿈 없이 스타일을 주기위한 태그         
<a>하이퍼링크(anchor)를 만든다,href 속성을 통해 이동할 주소설정
<img>:이미지 태그,src속성을 통해 보여줄 이미지 설정
<u1>:순서 없는 리스트 (목록, unrdered list), li 태그와 함께 사용
<ol>:순서 있는 리스트 (목록, ordered list),li태그와 함께 사용
<div> :구간 나누기(division),width:100%, height0, 높이는 태그안에 내용물 크기에 따라 증가함[selectoin, header, footer,nav,article 등 여러 이름으로 사용]
<strong> :적은 글을 굵게 만듬 (span태그에 글자 굵게하기만 추가)       
<textarea> :여러줄로 글을 입력할 수 있는 공간을 제공
<input>: 한줄로 글을 입력할 수 있는 공간(type 속성에 따라 변경)
<select>:여러 목록을 보여줘서 선택하게 하는 태그 (option 태그와 함께 사용)
<option> :<select>태그안에 사용 (목록 추가)    
<label> <input>태그에 제목 설정 (for 태그를 통해  input과 연결)  
<form>감싸고 있는<infut>,<textarea>,<select> 등 입력을 받은 내용을 전송하기 위한 태그(input을 감싸줘야함)
<video>:비디오 추가
<audio>:오디오추가    
<canvas>:그림 그리는 공간 제공
<hr>가로선 그리기
<table> :게시판(tr로 행 추가)  
<tr:<table>태그 안에 사용,행 추가 
<td>태그 안에 사용, 세로 열 추가 (th로 사용하면 굵은 글씨에 가운데 정렬)  
    -->
